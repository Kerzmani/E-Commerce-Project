<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="nav__landing">
      <!-- NAV SECTION-->
      <nav>
        <div class="nav__container">
          <img class="nav__logo" src="/assets/Library.svg" alt="Library Logo" />
          <ul class="nav__links">
            <!-- NAV LINKS - INSERT LATER-->
            <li><a href="#" class="nav__link">Home</a></li>
            <li>
              <a href="#" class="nav__link">Contact</a>
            </li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Books</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- HEADER SECTION-->
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>America's Most Awarded Online Library Platform</h1>
            <h2>
              <span class="text-purple">Library,</span> Your One Stop Book Shop
            </h2>
            <button class="btn"> 
              Browse Books 
            </button>
          </div>
           <figure class="header__img--wrapper">
              <img src="/assets/Undraw_Books.svg" alt="Books Illustration"/>
            </figure>
          </div>
        </div>
      </header>
    </section>

    <!-- MAIN SECTION-->
    <main>
      <!-- HIGHLIGHTS SECTION -->
      <section id="highlights">
        <div class="container">
          <div class="row">
            <h2 class="section__title">
              Why <span class="text-purple">Library?</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- FEATURED BOOKS SECTION -->
      <section id="featured-books">
        <div class="container">
          <div class="row">
          </div>
        </div>
      </section>
      <!-- NEW ARRIVALS SECTION -->
      <section id="new-arrivals">
        <div class="container">
          <div class="row">
          </div>
        </div>
      </section>
    </main>
